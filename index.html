<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- script icons -->
    <script src="https://kit.fontawesome.com/a47af75b49.js" crossorigin="anonymous"></script>
    <title>AhorrADAS</title>
</head>
<body>
    <nav class="bg-[#D22779] w-full h-24 flex">
        <div class="logo flex items-center w-1/2 pl-5">
            <i class="fas fa-piggy-bank text-white text-5xl p-3  "></i>
            <P class="text-white text-4xl font-sans font-semibold p-3 ">AHORRADAS</P>
        </div>
        <div class="menu w-1/2">
            <div class="nav-burguer  flex justify-end lg:hidden">
                <i class="fas fa-bars text-white text-4xl flex justify-end items-center	 p-5"></i>
             </div>
        </div>
        <ul class="flex items-center justify-end w-3/5 pr-5 hidden lg:flex	">
            <li class="p-1 w-1/3 font-bold text-white text-center hover:bg-[#ab165d] items-center hover:rounded-xl">
                <a href="#">
                <i class="fas fa-chart-line text-white text-2xl px-2"></i>
                Balance
                </a>
            </li>
            <li class="p-1 w-1/3 font-bold text-white  text-center hover:bg-[#ab165d] hover:rounded-xl ">
                <a href="#">
                <i class="fas fa-tag text-white text-xl px-2"></i> 
                Categoría</a>
            </li>
            <li class="p-1 w-1/3 font-bold text-white text-center hover:bg-[#ab165d] hover:rounded-xl">
                <a href="#">
                <i class="fas fa-chart-pie text-white text-xl px-2"></i>  
                Reportes</a>
            </li>
        
        </ul>
    </nav>

    <main class="bg-red-50 w-full h-auto grid ">
        <div class="balance bg-gray-50	grid h-auto p-8 rounded-md grid-cols-none m-8	">
            <h2 class="font-bold text-3xl w-full h-8 p-1 ">Balance</h2>
            <div class="container-col grid grid-cols-2 justify-center items-center w-full ">
                <div class="items w-full">
                    <h3 class="text-xl py-5 ">Ganancias</h3>
                    <h3 class="text-xl py-5">Gastos</h3>
                    <h3 class="text-xl py-5">Total</h3>
                </div>
                <div class="montos w-full">
                    <p class="text-xl text-green-600 text-right py-5">+$0</p>
                    <p class="text-xl text-red-600 text-right	py-5">-$0</p>
                    <p class="text-xl text-right py-5">$0</p>
                </div>
            </div>
        </div>
        <div class="filtros bg-gray-50	grid h-auto p-8 rounded-md grid-cols-none m-8">
            <div class="filtros-tipo grid grid-cols-2">
                <h2 class="font-bold text-3xl w-full h-8 ">Filtros</h2>
                <h3 class="text-l text-blue-600 text-right">Ocultar Filtros</h3>
            </div>
            <div class="select-tipos">
                <h3 class="text-xl pt-5">Tipos</h3>
                <select class="border-solid border-2 w-full my-2 p-2 rounded-md" name="filter" id="filter">
                    <option value="Todos">Todos</option>
                    <option value="Ganancias">Ganancias</option>
                    <option value="Gastos">Gastos</option>
                </select>
            </div>
            <div class="select-category">    
                <h3 class="text-xl pt-5">Categoría</h3>
                <select class="border-solid border-2 w-full my-2 p-2 rounded-md" name="filter" id="filter">
                    <option value="todas">Todas</option>
                    <option value="comidas">Comidas</option>
                    <option value="ganancias">Servicios</option>
                    <option value="gastos">Salidas</option>
                    <option value="educacion">Educación</option>
                    <option value="transporte">Transporte</option>
                    <option value="trabajo">Trabajo</option>
                </select>
            </div>
            <div class="date">    
                <h3 class="text-xl pt-5">Desde</h3>
                <input type="date" name="" id="" class="border-solid border-2 w-full my-2 p-2 rounded-md ">
            </div>
            <div class="order">
                <h3 class="text-xl pt-5">Ordenar Por</h3>
                <select class="border-solid border-2 w-full my-2 p-2 rounded-md" name="filter" id="filter">
                    <option value="mas_reciente">Más Reciente</option>
                    <option value="menos_reciente">Menos Reciente</option>
                    <option value="mayor_monto">Mayor Monto</option>
                    <option value="menor_monto">Menor Monto</option>
                    <option value="A/Z">A/Z</option>
                    <option value="Z/A">Z/A</option>
                </select>
            </div>
        </div>
        <div class="operations-container bg-gray-50	grid h-auto p-8 rounded-md grid-cols-none m-8">
            <div class="operation-title grid xl:grid-cols-2 ">
                <h2 class="font-bold text-3xl w-full h-8 coll">Operaciones</h2>
                <div class="btn-new grid justify-self-start my-5">
                    <button class="font-bold text-white bg-[#D22779] p-2 rounded-md">+ Nueva Operación</button>
                </div>
            </div>
            <div class="operations-result">
                <div class="img-container w-1/2">
                    <img src="./images/img-operations.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="container-new-operation" id="new-operation">
            <div class="new-operation bg-gray-50 grid h-auto p-8 rounded-md grid-cols-none m-8">
                <div class="text-new-operation">
                    <h2 class="font-bold text-3xl w-full h-8 coll my-10">Nueva Operación</h2>
                    <div class="description-container ">
                        <label class="font-bold text-xl" for="description">Descripción</label>
                        <input class=" border-solid border-2 w-full my-2 p-2 rounded-md" type="text" name="description" id="description">
                    </div>
                    <div class="monto-container">
                        <label class="font-bold text-xl" for="monto">Monto</label>
                        <input class="border-solid border-2 w-full my-2 p-2 rounded-md" type="number" name="" id="">
                    </div>
                    <div class="type-container">
                        <label class="font-bold text-xl" for="type">Tipo</label>
                        <select class="border-solid border-2 w-full my-2 p-2 rounded-md" name="type" id="">
                            <option value="gasto">Gasto</option>
                            <option value="ganancia">Ganancia</option>
                        </select>
                    </div>
                    <div class="category-container">
                        <label class="font-bold text-xl" for="category">Categoría</label>
                        <select class="border-solid border-2 w-full my-2 p-2 rounded-md" name="type" id="">
                            <option value="todas">Todas</option>
                            <option value="comidas">Comidas</option>
                            <option value="ganancias">Servicios</option>
                            <option value="gastos">Salidas</option>
                            <option value="educacion">Educación</option>
                            <option value="transporte">Transporte</option>
                            <option value="trabajo">Trabajo</option>
                        </select>
                    </div>
                    <div class="date-container">
                        <h3 class="text-xl pt-5">Fecha</h3>
                        <input type="date" name="" id="" class="border-solid border-2 w-full my-2 p-2 rounded-md ">
                    </div>
                    <div class="grid grid-cols-2 justify-end">
                        <div></div>
                        <div class="buttons-container grid grid-cols-2 justify-items-end my-10">
                            <button class="font-bold text-black w-3/4 bg-gray-300 p-2 rounded-md">Cancelar</button>
                            <button class="font-bold text-white w-3/4 bg-[#D22779] p-2 rounded-md">Agregar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
       

    </main>

    

    <script src="./js/main.js"></script>
</body>
</html>
